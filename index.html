    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
      <div class="content">
        <h1>Generate chord sequences</h1>
         <form id="ourform">
      <div class="form-group">
    <label for="exampleFormControlInput1">Previous chords:</label>
    <input type="text" class="form-control" id="chs" placeholder="F B- C D C F">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Output length:</label>
 <select id="len" class="custom-select" required>
      <option value="15">Short</option>
      <option value="60">Medium</option>
      <option value="100">Long</option>
    </select>

  </div>
             <div class="form-group">
               Temperature:
    <select class="custom-select" id="temp" required>
      <option value="0.2">Conservative</option>
      <option value="0.7">Normal</option>
      <option value="0.95">Crazy</option>
    </select>
             </div>
      <button type="submit" class="btn btn-primary mb-2">Generate</button>
</form>
      <hr/>
        <h2>Generated chords</h2>
        <div id="chords">Hello world</div>
         <audio controls>
          <source src="20190217-122201.midi" type="audio/midi">
          Your browser does not support the audio tag.
        </audio> 
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
